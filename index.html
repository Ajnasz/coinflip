<!DOCTYPE HTML>
<html manifest="coinflip.appcache" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="manifest" href="manifest.json">
    <title>Coin flip</title>
    <meta name="description" content="Coinflip mobile app to help making decisions"></meta>
    <meta name="theme-color" content="#333333">
    <style type="text/css">
        @import url(style.css);
    </style>
    <script src="script.js" defer></script>
</head>
<body>
<div id="Surface" tabindex="0">
    <div id="Coin">
        <div class="coin-side coin-head" id="CoinHead"></div>
        <div class="coin-side coin-tail" id="CoinTail"></div>
        <audio id="CoinFlipSound" preload="auto">
            <source src="sounds/CoinFlip.ogg" type="audio/ogg" />
        </audio>
    </div>
    <div id="History">
        <div class="coin" id="HeadCount">
          <div class="coin-side coin-head"></div>
          <div class="coin-count">0</div>
        </div>
        <div class="coin" id="TailCount">
          <div class="coin-side coin-tail"></div>
          <div class="coin-count">0</div>
        </div>
    </div>
</body>
</html>
