<!DOCTYPE HTML>
<html manifest="coinflip.appcache">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>Coin flip</title>
    <style type="text/css">
        @import url(style.css);
    </style>
    <script src="script.js"></script>
</head>
<body>
<div id="Surface">
    <div id="Coin">
        <div class="coin-side" id="CoinHead"></div>
        <div class="coin-side" id="CoinTail"></div>
        <audio id="CoinFlipSound" preload="auto">
            <source src="sounds/CoinFlip.ogg" type="audio/ogg" />
        </audio>
    </div>
</div>
</body>
</html>
